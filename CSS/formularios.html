<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de formularios en HTML</title>
</head>
<body>
    <h2>MENU</h2>
    <a href="inicio.html">Inicio</a>
    <a href="parrafos.html">Listas</a>
    <a href="etiquetasparaimagenes.html">Imagenes</a>
    <a href="tablas.html">tablas</a>
    <a href="#anclas.html">anclas</a>
    <hr>
    <!--campo de texto-->
    <form action="">
        <fieldset>
            <legend>Mi formulario</legend>
            <label for="campo-nombre">Nombre:</label>
            <input type="text" name="Nombre" id="campo-nombre" placeholder="Escriba su nombre">

            <br>

            <label for="campo-apellido">Apellido</label>
           <input type="text" name="Apellido" id="campo-apellido" placeholder="Escriba su apellido">
        </fieldset>
    </form>
    <form action=""></form>
    <!--campo contraseña-->
    <p>
        <label for="password">Contraseña:</label>
        <input type="password" name="psw" id="password">
    </p>
    <!--campo e email-->
    <p>
        <label for="e-mail">Correo electronico:</label>
        <input type="e-mail" name="email" id="e-mail">
    </p>
     <!--campo de fecha-->
     <p>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">
    </p>

     <!--campo de fecha y hora-->
     <p>
        <label for="fecha">Fecha y hora:</label>
        <input type="datetime-local" name="fecha-hora" id="fecha-hora">
    </p>
    <!--campo de mes-->
    <p>
        <label for="mes">Mes:</label>
        <input type="month" name="mes" id="mes">
    </p>

    <!--campo de hora-->
    <p>
        <label for="mes">Hora:</label>
        <input type="time" name="hora" id="hora">
    </p>

    
    <!--campo semana-->
    <p>
        <label for="semana">Semana:</label>
        <input type="week" name="semana" id="semana">
    </p>

    <!--campo de numero-->
    <p>
        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero">
    </p>

    <!--campo de numero-->
    <p>
        <label for="archivo">Archivo:</label>
        <input type="file" name="archivo" id="archivo">
    </p>

    <!--campo de rango-->
    <p>
        <label for="rango">Rango:</label>
        <input type="range" name="rango" id="rango">
    </p>

    <!--campo de busqueda-->
    <p>
        <label for="busqueda">Busqueda:</label>
        <input type="search" name="busqueda" id="busqueda">
    </p>

     <!--campo de telefono-->
     <p>
        <label for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono">
    </p>

     <!--campo de url-->
     <p>
        <label for="url">Url:</label>
        <input type="url" name="url" id="url">
    </p>

    <!--campo de seleccion-->
    <p>
       <select>
        <option>Opcion #1</option>
        <option>Opcion #2</option>
        <option>Opcion #3</option>
        <option>Opcion #4</option>
        <option>Opcion #5</option>
       </select>
    </p>
    <!--campo de radio-->
    <p>
        <label for="url">Seleccione una opcion:</label>
        <input type="radio" name="opciones"> opcion #1
        <input type="radio" name="opciones"> opcion #2
        <input type="radio" name="opciones"> opcion #3
    </p>

    <!--campo de chek-->
    <p>
        <label for="url">Seleccione una opcion:</label>
        <input type="checkbox" name="opciones"> opcion #1
        <input type="checkbox" name="opciones"> opcion #2
        <input type="checkbox" name="opciones"> opcion #3
    </p>

    <!--campo de color-->
    <p>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
    </p>

    <!--campo de area de texto-->
    <p>
        <label for="comentario">Comentarios:</label>
        <textarea name="areatexto" id="comentarios" cols="30" rows="10"></textarea>
    </p>
    <!--campo de enviar y borrar-->
    <p>
        <input type="submit" value="Aceptar">
        <input type="reset" value="Borrar">
    </p>
</body>
</html>
